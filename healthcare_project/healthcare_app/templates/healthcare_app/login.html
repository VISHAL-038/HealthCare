{% extends 'healthcare_app/base.html' %}

{% block title %}🔐 Login - AI Healthcare{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center align-items-center">
    <div class="login-container card shadow-lg p-4 text-center">
        <h2 class="fw-bold text-primary">🔐 Login to Your Account</h2>
        <p class="text-muted">Access your AI-powered healthcare insights</p>

        <form method="POST" class="mt-4 animated-form">
            {% csrf_token %}
            <div class="mb-3 position-relative">
                <i class="fas fa-user icon"></i>
                <input type="text" name="username" placeholder="Username" class="form-control input-field">
            </div>
            <div class="mb-3 position-relative">
                <i class="fas fa-lock icon"></i>
                <input type="password" name="password" placeholder="Password" class="form-control input-field">
            </div>
            <button type="submit" class="btn btn-primary w-100 login-btn">🚀 Login</button>
        </form>

        <p class="mt-3">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-primary fw-bold">Register here</a>
        </p>
    </div>
</div>

<!-- Custom Styling -->
<style>
    /* 🎨 Glassmorphism Effect */
    .login-container {
        width: 100%;
        max-width: 400px;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        padding: 30px;
        box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
        transition: 0.3s ease-in-out;
    }
    .login-container:hover {
        box-shadow: 8px 8px 20px rgba(0, 0, 0, 0.3);
    }

    /* 🎨 Input Fields */
    .input-field {
        border-radius: 8px;
        padding: 10px 40px;
        border: 1px solid #ddd;
        transition: 0.3s ease-in-out;
        width: 100%;
    }
    .input-field:focus {
        border-color: #007bff;
        box-shadow: 0px 0px 10px rgba(0, 123, 255, 0.3);
    }

    /* 🎨 Icons Inside Inputs */
    .position-relative {
        position: relative;
    }
    .icon {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #6c757d;
    }

    /* 🎨 Animated Button */
    .login-btn {
        transition: all 0.3s ease-in-out;
        font-size: 1.1rem;
        border-radius: 8px;
        padding: 12px;
    }
    .login-btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

{% endblock %}
